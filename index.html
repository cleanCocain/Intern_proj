<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">        
    <header name = "Access-Control-Allow-Origin" value = "*" />
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
        <h1 id ="title"></h1>
        
        
    
        <h2>Create Data:</h2>
        
         <form class="form-horizontal" name="myForm">
        
        <div class="form-group">
            <label class="control-label col-sm-2" for="email" >ID:</label>
            <div class="col-sm-10"> 
              <input type="text" class="form-control" id="id" name="id" ng-model="model.id" placeholder="Enter the id" required>
        
            </div>
        
          </div>
        
          <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="name" ng-model="model.name" placeholder="Enter name">
            </div>
          </div>
        
          <div class="form-group">
            <label class="control-label col-sm-2" for="country">Country:</label>
            <div class="col-sm-10"> 
              <input type="text" class="form-control" id="country" name="country" ng-model="model.country" placeholder="Enter country">
            </div>
          </div>
        
        
          <div class="form-group" name ="myForm">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10"> 
              <input type="text" class="form-control" id="email" name="email" ng-model="model.email" placeholder="Enter email" required>
             
            </div>
          </div>
        
          <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" id = "save">Save</button>
            </div>
          </div>
        </form>


        <br>
        
    <table class="table table-striped" id="user"> 
        <thead>
            <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Country</th>
            <th>Email</th>
            </tr>
        </thead>
 
        </table>

 <form class="form-horizontal" name="myForm">
